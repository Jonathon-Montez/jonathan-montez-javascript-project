<html lang="en">
<head>

    <title>Mouse Shadow</title>
</head>
<body>
    <div class="golf">
      <h1 contenteditablesrc>

      </h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        #jordan-img {
            width: 175px;
        }

        .golf {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        h1 {
            text-shadow: 10px 10px 0 black;
            font-size: 100px;
        }
    </style>

    <script>
        const golf = document.querySelector('.golf');
        const text = golf.querySelector('h1');
        const walk = 500; 
        
        function shadow(e) {
            const { offsetWidth: width, offsetHeight: height } = golf;
            let { offsetX: x, offsetY: y } = e;

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2)); 

            text.style.textShadow = `
              ${xWalk}px ${yWalk}px 0 rgba(217, 6, 6),
              ${xWalk * -2}px ${yWalk}px 0 rgba(4, 169, 136),
              ${yWalk}px ${xWalk * -1}px 0 rgba(90, 111, 113,0.36),
              ${yWalk * -2}px ${xWalk}px 0 rgba(0,0,255,0.7)
            `;
        }
        golf.addEventListener('mousemove', shadow)

        
    </script>

</body>
